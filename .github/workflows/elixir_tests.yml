name: Elixir CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "website/**"
      - "**/README.md"
  pull_request:
    paths-ignore:
      - "website/**"
      - "**/README.md"

permissions:
  contents: read

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sync-service
    strategy:
      matrix:
        postgres_version:
          - postgres: 14
          - postgres: 15
    env:
      MIX_ENV: test
      POSTGRES_VERSION: "${{ matrix.postgres_version.postgres }}0000"
    services:
      postgres:
        image: "postgres:${{ matrix.postgres_version.postgres }}-alpine"
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 54321:5432
    steps:
      - uses: actions/checkout@v4

      - name: "Set PG settings"
        run: |
          docker exec ${{ job.services.postgres.id }} sh -c 'echo "wal_level=logical" >> /var/lib/postgresql/data/postgresql.conf'
          docker restart ${{ job.services.postgres.id }}

      - uses: erlef/setup-beam@v1
        with:
          version-type: strict
          version-file: ".tool-versions"

      - name: Restore dependencies cache
        uses: actions/cache/restore@v4
        with:
          path: packages/sync-service/deps
          restore-keys: ${{ runner.os }}-mix-deps-

      - name: Restore compiled code
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/sync-service/_build/*/lib
            !packages/sync-service/_build/*/lib/electric
          key: ${{ runner.os }}-build-test-

      - name: Install dependencies
        run: mix deps.get && mix deps.compile

      - name: Save dependencies cache
        uses: actions/cache/save@v4
        with:
          path: packages/sync-service/deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles('packages/sync-service/mix.lock') }}

      - name: Compiles without warnings
        run: mix compile --force --all-warnings --warnings-as-errors

      - name: Save compiled code
        uses: actions/cache/save@v4
        with:
          path: |
            packages/sync-service/_build/*/lib
            !packages/sync-service/_build/*/lib/electric
          key: ${{ runner.os }}-build-test-${{ hashFiles('packages/sync-service/mix.lock') }}

      - name: Run tests
        run: mix test

  formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sync-service
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          version-type: strict
          version-file: ".tool-versions"

      - name: Restore dependencies cache
        uses: actions/cache/restore@v4
        with:
          path: packages/sync-service/deps
          restore-keys: ${{ runner.os }}-mix-deps-

      - run: mix deps.get

      - run: mix format --check-formatted
