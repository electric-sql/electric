name: Examples / E2E

on:
  workflow_call:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'examples/**'
      - '!examples/**/**.md'

concurrency:
  group: examples-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_web_examples:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example_dir:
          [
            'examples/web-wa-sqlite',
            'examples/web-wa-sqlite-vuejs',
            'examples/web-pglite',
          ]
    defaults:
      run:
        working-directory: ${{ matrix.example_dir }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            ${{ matrix.example_dir }}/package-lock.json
            examples/_testing/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Start backend, run migrations, generate client
        run: |
          npm run backend:up &&
          npm run db:migrate &&
          npm run client:generate
      - name: Start dev server in background
        run: npm run dev < /dev/null &
      - name: Run e2e tests
        working-directory: 'examples/_testing'
        run: npm ci && npm run web-e2e

  test_website_demos:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'examples/introduction'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: examples/introduction/yarn.lock
      - name: Install dependencies
        run: yarn
      - name: Start backend, run migrations, generate client
        run: |
          yarn backend:up &&
          yarn db:migrate &&
          yarn client:generate
      - name: Start dev server in background
        run: yarn dev < /dev/null &
      - name: Run e2e tests
        working-directory: 'examples/_testing'
        run: npm ci && npm run website-demos-e2e
