name: Autoformat & Linting

on:
  push:
    branches: ['main']
    paths-ignore:
      - 'website/**'
      - '**/README.md'
  pull_request:
    paths-ignore:
      - 'website/**'
      - '**/README.md'

permissions:
  contents: read

jobs:
  typescript_formatting:
    name: TypeScript formatting and linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug - Show prettier version
        run: pnpm exec prettier --version

      - name: Check Prettier formatting
        run: pnpm run format:check
        continue-on-error: true
        id: prettier_check

      - name: Debug - Show what prettier would change
        if: steps.prettier_check.outcome == 'failure'
        run: |
          echo "Files that would be changed by prettier:"
          pnpm exec prettier --list-different . || true
          echo "---"
          echo "Showing diff for first failing file:"
          FIRST_FILE=$(pnpm exec prettier --list-different . 2>/dev/null | head -1)
          if [ -n "$FIRST_FILE" ]; then
            echo "File: $FIRST_FILE"
            pnpm exec prettier --check "$FIRST_FILE" || true
            echo "--- Current content (first 50 lines): ---"
            head -50 "$FIRST_FILE"
            echo "--- What prettier wants (first 50 lines): ---"
            pnpm exec prettier "$FIRST_FILE" | head -50
          fi

      - name: Fail if prettier check failed
        if: steps.prettier_check.outcome == 'failure'
        run: exit 1

      - name: Check ESLint (all packages)
        run: pnpm run stylecheck-all

  elixir_formatting:
    name: Elixir formatting and linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sync-service
    env:
      MIX_ENV: test
      MIX_OS_DEPS_COMPILE_PARTITION_COUNT: 4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          version-type: strict
          version-file: '.tool-versions'

      - name: Restore dependencies cache
        uses: actions/cache/restore@v4
        with:
          path: packages/sync-service/deps
          key: "${{ runner.os }}-sync-service-deps-${{ env.MIX_ENV }}-${{ hashFiles('packages/sync-service/mix.lock') }}"
          restore-keys: |
            ${{ runner.os }}-sync-service-deps-${{ env.MIX_ENV }}-${{ hashFiles('packages/sync-service/mix.lock') }}
            ${{ runner.os }}-sync-service-deps-${{ env.MIX_ENV }}-
            ${{ runner.os }}-sync-service-deps-

      - name: Install dependencies
        run: mix deps.get

      - name: Check Elixir formatting
        run: mix format --check-formatted

      - name: Check Elixir compiles without warnings
        run: mix compile --force --all-warnings --warnings-as-errors
