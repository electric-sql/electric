name: CI
on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build
        uses: docker://elixir:1.13
        with:
          args: make build_tools deps compile

      - run: make docker-build

      - run: make -C demo test

      - run: make start_dev_env
      - run: make stop_dev_env
