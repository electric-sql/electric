name: CI
on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make start_dev_env

      - name: build
        uses: docker://elixir:1.13
        with:
          args: make compile tests integration_tests

      - run: make stop_dev_env
