exporters:
  otlp/honeycomb:
    endpoint: api.honeycomb.io:443
    headers:
      x-honeycomb-team: ${HNY_API_KEY}
      x-honeycomb-dataset: ${HNY_DATASET}
  logging:
    loglevel: info
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: '0.0.0.0:4317'
      http:
        endpoint: '0.0.0.0:4318'
  prometheus:
    config:
      scrape_configs:
        - job_name: otel-prometheus
          scrape_interval: 5s
          static_configs:
            - targets: [host.docker.internal:4000]
processors:
  resourcedetection:
    detectors:
      - env
      - system
  transform:
    error_mode: ignore
    metric_statements:
      - context: datapoint
