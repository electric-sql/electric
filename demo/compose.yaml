# Run using `docker-compose -f databases.yaml up`.
version: '3.1'

services:
  vaxine:
    extends:
      file: services_templates.yaml
      service: vaxine

  electric_1:
    extends:
      file: services_templates.yaml
      service: electric
    volumes:
      - ./electric.exs:/app/releases/0.1.0/runtime.exs:ro
    depends_on:
      - pg_1
      - pg_2
      - vaxine

  electric_2:
    extends:
      file: services_templates.yaml
      service: electric
    volumes:
      - ./electric_b.exs:/app/releases/0.1.0/runtime.exs:ro
    depends_on:
      - pg_3
      - vaxine

  pg_1:
    extends:
      file: services_templates.yaml
      service: postgresql
    ports:
      - "54321:5432"

  pg_2:
    extends:
      file: services_templates.yaml
      service: postgresql
    ports:
      - "54322:5432"

  pg_3:
    extends:
      file: services_templates.yaml
      service: postgresql
    ports:
      - "54323:5432"

